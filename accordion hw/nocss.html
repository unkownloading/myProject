<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/accordion.css">
    <title>Accordion</title>
</head>
<body>
    <h1>CSS Accordion</h1>
    <h2>For Multi</h2>
    <div class="container">
        <div class="table">
            <input type="checkbox" id="table-1">
            <label for="table-1">One</label>
            <div class="content">
                Hello 1
            </div>
        </div>
        <div class="table">
            <input type="checkbox" id="table-2">
            <label for="table-2">Two</label>
            <div class="content">
                Hello 2
            </div>
        </div>
        <div class="table">
            <input type="checkbox" id="table-3">
            <label for="table-3">Three</label>
            <div class="content">
                Hello 3
            </div>
        </div>
    </div>
    <h2>For One</h2>
    <div class="container">
        <div class="table">
            <input type="radio" id="radio-1" name="forone">
            <label for="radio-1">One</label>
            <div class="content">
                Hello 1
            </div>
        </div>
        <div class="table">
            <input type="radio" id="radio-2" name="forone">
            <label for="radio-2">Two</label>
            <div class="content">
                Hello 2
            </div>
        </div><div class="table">
            <input type="radio" id="radio-3" name="forone">
            <label for="radio-3">Three</label>
            <div class="content">
                Hello 3
            </div>
        </div>
    </div>
</body>
</html>
