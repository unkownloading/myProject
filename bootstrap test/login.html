<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg-secondary text-white ps-5 pe-5 pt-4 pb-4 rounded shadow">
            <h3>Login System</h3>
            <hr>
            <div class="mb-3">
                <label for="login-account" class="form-label">帳號</label>
                <input type="text" class="form-control" id="login-account" name="account">
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="login-password" name="password">
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="login-remember-account" name="remember-account">
                <label for="login-remember-account" class="form-label">記住帳號</label>
            </div>
            <div class="text-end">
                <button class="btn btn-sm btn-danger">
                    <span>登入</span>
                    <span class="spinner-border spinner-border-sm text-primary"></span>
                </button>
            </div>
            <div class="mt-3">
                <div class="alert alert-success d-none">登入成功</div>
                <div class="alert alert-danger d-none">登入失敗</div>
            </div>
        </div>
    </div>
</body>
</html>
