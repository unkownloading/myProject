<!DOCTYPE html>

<head>

    <title>flex</title>
    <link rel="stylesheet" href="/css/flex.css">
</head>
<body>
    <div class="container">
        <h1>Flex</h1>
        <hr>
        <div style="margin-top: 20px; border: 2px solid;"></div>

            <div id="item-2">2</div>
            <div id="item-3">3</div>
            <div id="item-4">4</div>
            <div id="item-5">5</div>
            <div id="item-6">6</div>
        </div>
    </div>
